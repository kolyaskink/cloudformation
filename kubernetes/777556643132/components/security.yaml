AWSTemplateFormatVersion: '2010-09-09'

Description: >
    This template contains the security groups required by our entire stack.
    We create them in a seperate nested template, so they can be referenced
    by all of the other nested templates.

Parameters:

    EnvironmentName:
        Description: An environment name that will be prefixed to resource names
        Type: String

    VPC:
        Type: AWS::EC2::VPC::Id
        Description: Choose which VPC the security groups should be deployed to

    VpcCIDR:
        Description: Please enter the IP range (CIDR notation) for this VPC
        Type: String

    BastionSecurityGroup:
        Type: String
        Description: A reference to the Security Group where the Bastion Hosts are in

Resources:

    RDSSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            VpcId: !Ref VPC
            GroupDescription: Open database for access
            SecurityGroupIngress:
                - IpProtocol: tcp
                  FromPort: '5432'
                  ToPort: '5432'
                  SourceSecurityGroupId: !Ref WorkerSecurityGroup
                - IpProtocol: tcp
                  FromPort: '5432'
                  ToPort: '5432'
                  SourceSecurityGroupId: !Ref BastionSecurityGroup
                - IpProtocol: tcp
                  FromPort: '5432'
                  ToPort: '5432'
                  CidrIp: '212.67.170.162/32'
                - IpProtocol: tcp
                  FromPort: '5432'
                  ToPort: '5432'
                  CidrIp: '212.67.170.172/32'        

    WorkerSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            VpcId: !Ref VPC
            GroupDescription: Swarm wide access
            SecurityGroupIngress:
            - CidrIp: !Ref VpcCIDR
              FromPort: '0'
              IpProtocol: "-1"
              ToPort: '65535'


Outputs:

    RDSSecurityGroup:
        Description: A reference to the security group for RDS instance
        Value: !Ref RDSSecurityGroup

    WorkerSecurityGroup:
        Value: !Ref WorkerSecurityGroup

